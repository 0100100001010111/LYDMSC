<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchfab Model with Audio</title>
    <script src="https://static.sketchfab.com/api/sketchfab-viewer-1.10.1.js"></script>
</head>

<body>

    <!-- Sketchfab Embed -->
    <div id="sketchfab-viewer-wrapper">
        <iframe id="sketchfab-viewer" width="100%" height="600" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Audio Element -->
    <audio id="audio" src="https://drive.google.com/file/d/1Cx6e3cLO24a-9JnF11en1hy1_ssMSF9-/uc?export=download&id=1Cx6e3cLO24a-9JnF11en1hy1_ssMSF9-"></audio>

    <script>
        // Sketchfab Viewer API
        const version = '1.10.1';
        const uid = 'models/cube-66e9e8b37a61431ca83705f330d20fbe';
        const iframe = document.getElementById('sketchfab-viewer');
        const client = new Sketchfab(version, iframe);
        let api;

        // Function to play audio
        function playAudio() {
            const audio = document.getElementById('audio');
            audio.play();
        }

        // Initialize Sketchfab viewer
        function initializeSketchfab() {
            const success = apiClient => {
                api = apiClient;
                api.start();
                api.addEventListener('viewerready', () => {
                    // Trigger audio playback when the model is loaded
                    playAudio();
                });
            };

            client.init(uid, {
                success: success,
                error: error,
                version: version
            });
        }

        // Error handler
        const error = err => console.error('Sketchfab API error:', err);

        // Initialize Sketchfab viewer when the DOM content is loaded
        document.addEventListener("DOMContentLoaded", function(event) {
            initializeSketchfab();
        });
    </script>

</body>

</html>
